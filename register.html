<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- 移动设备做优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <!--<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="css/register.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="register_nav_top">
    <nav class="nav navbar-default navbar-fixed-top">
        <div class="container" align="center">
            <ul class="nav nav-tabs nav-tabs-justified">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" align="left">
                        <li><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    </div>
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" align="left">
                        <li><h4><b>用户注册</b></h4></li>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</div>
<div class="register_content">
   <form action="#">
       <div class="form-group">
           <input type="text" class="input-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" placeholder="请填写用户名">
           <input type="text" class="input-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" placeholder="请填写密码">
           <input type="text" class="input-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" placeholder="请再次确定密码">
           <input type="text" class="input-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" placeholder="手机号码">
           <textarea class="input-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" placeholder="收货地址" rows="3"></textarea>
           <button type="submit" class="btn btn-success col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">注册</button>
       </div>
   </form>
</div>
<div class="register_nav_bottom">
    <nav class="nav navbar-default navbar-fixed-bottom">
        <div class="container" align="center">
            <ul class="nav nav-tabs nav-tabs-justified">
                <div class="row">
                    <h4 class="center-block">绑定第三方账号</h4>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-lg-offset-2 col-md-2  col-md-offset-3 col-sm-2  col-sm-offset-3 col-xs-2 col-xs-offset-3 imgBox" align="center">
                        <li>
                            <a href="#" id="register_weibo"><img src="img/weibo_iner_icon.png"></a>
                            <h5>微博</h5>
                        </li>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 imgBox" align="center">
                        <li>
                            <a href="#"  id="register_wexin"><img src="img/weixin_iner_icon.png"></a>
                            <h5>微信</h5>
                        </li>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-2 col-xs-2 imgBox" align="center">
                        <li>
                            <a href="#"  id="register_qq"><img src="img/qq_iner_icon.png"></a>
                            <h5>qq</h5>
                        </li>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
